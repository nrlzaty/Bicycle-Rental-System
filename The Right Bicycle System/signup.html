<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIGN UP FORM</title>
</head>
<body>
    <section class="login">
        <div class="login-form">
            <h2>SIGN UP</h2>
            <form action="connect.php" method="post">
                <div class="form-group">
                    <label for="name_stud">Name:</label>
                    <input type="text" id="name_stud" name="name_stud" required>
                </div>
                <div class="form-group">
                    <label for="id_stud">Matrix:</label>
                    <input type="text" id="id_stud" name="id_stud" required>
                </div>
                <div class="form-group">
                    <label for="fon_stud">Phone Number:</label>
                    <input type="text" id="fon_stud" name="fon_stud" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>
</body>
</html>
